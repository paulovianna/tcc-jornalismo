<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TCC Jornalismo</title>
    <link rel="stylesheet" href="/static-files/bootstrap-3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static-files/bootstrap-3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static-files/lightbox/ekko-lightbox.min.css">
    <link rel="stylesheet" href="/static-files/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row well">
            <div class="col-lg-10">
                <h1>TCC Jornalismo</h1>
            </div> 
        </div>
        <div class="row">
            <div class="col-lg-10">
                <h2>{{ noticia.titulo }}</h2>
            </div> 
            <div class="col-lg-2">
                <a href="/noticias/{{ noticia.categoria }}">Voltar</a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                {% autoescape off %}
                <p>{{ noticia.conteudo }}</p>
                {% endautoescape %}
            </div> 
        </div>
        <div class="row">
            <div class="col-lg-12">
                {% for imagem in imagens %}
                    <a href="{{ imagem.imagem.url_800x600 }}" data-toggle="lightbox" data-footer="{{ imagem.descricao }}">
                        <img src="{{ imagem.imagem.url_125x125 }}" alt="{{ imagem.descricao }}" class="img-thumbnail">
                    </a>
                {% endfor %}
            </div> 
        </div>
        <div class="row">
            <div class="col-lg-12 well footer">
                <p>Desenvolvido por Núcleo Setorial De Informática - UFSM/FW</p>
            </div> 
        </div>
    </div>
    <script type="text/javascript" src="/static-files/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/static-files/lightbox/ekko-lightbox.min.js"></script>
    <script type="text/javascript" src="/static-files/bootstrap-3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).delegate('*[data-toggle="lightbox"]', 'click', function(event) {
            event.preventDefault();
            $(this).ekkoLightbox();
        }); 
    </script>   
</body>
</html>
